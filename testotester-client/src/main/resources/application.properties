# app name and port
spring.application.name=tt-client
server.port=8081

# enable Actuator endpoints over HTTP
management.endpoints.web.exposure.include=*

## enable Actuator endpoint /actuator/health/disk for disk space details
management.endpoint.health.group.disk.include=diskSpace
management.endpoint.health.group.disk.show-components=always
management.endpoint.health.group.disk.show-details=always

# allow bean overriding
spring.main.allow-bean-definition-overriding=true

